name: Nombre Romain CI

on:
  push:
    branches: [develop ]
  pull_request:
    branches: [develop]

jobs:

  Build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: install pip
      run: pip install -- pywin32

    - name: build
      run: |
        cd src
        py nombreRomain.py

  test:

    runs-on: windows-latest
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    needs: [Build]

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: install pip
      run: pip install -- pywin32


    - name: Run Python unit tests
      run: |
        cd src
        py -m unittest discover


  Success:
    runs-on: windows-latest
    if: ${{success()}}
    needs: [test]
    

    steps:
    - name: checkout
      uses: actions/checkout@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: push 
      run: |
        git config --global user.email "ngdorian0@gmail.com"
        git config --global user.name "koalanoir"
        git fetch --all
        git checkout master
        git add *
        git commit -m "build no ${{github.run_number}} success."
        git merge https://github.com/koalanoir/nombreromain develop -X theirs
        git push https://github.com/koalanoir/nombreromain

  Rejeted:
    runs-on: windows-latest
    if: ${{failure()}}
    needs: [test]
    

    steps:
    - name: checkout
      uses: actions/checkout@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: push 
      run: |
        git config --global user.email "ngdorian0@gmail.com"
        git config --global user.name "koalanoir"
        git checkout -b rejeted-${{github.run_number}}
        git add *
        git commit -m "build no ${{github.run_number}} rejeted."
        git push https://github.com/koalanoir/nombreromain rejeted-${{github.run_number}}
        git checkout develop
        git reset --hard HEAD^